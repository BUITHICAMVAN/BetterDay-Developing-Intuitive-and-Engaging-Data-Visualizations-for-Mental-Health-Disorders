<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="page.js"></script>
    <link rel="stylesheet" href="../intro.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="row first-row">
          <div>
            <button
              class="btn_nav"
              id="page-back-btn"
              onclick="changeToNextPage(true)"
            >
              Previous
            </button>
            <button
              class="btn_nav"
              id="page-change-btn-3"
              onclick="changeToNextPage3(true)"
            >
              Next
            </button>
          </div>
          <div class="col horizontalbar-chart">
            <script src="./scripts/intro/HorizontalBarchart.js"></script>
          </div>
          <div class="col"><h2>1000 Người tham gia khảo sát</h2></div>
          <div class="col donut-chart">
            <script src="./scripts/intro/DonutChart.js"></script>
          </div>
        </div>
        <div class="row second-row">
          <div class="col">
            <script src="./scripts/intro/Treemap.js"></script>
          </div>
          <div class="col">
            <script src="./scripts/intro/VerticalBarchart.js"></script>
          </div>
          <div class="col">
            <script src="./scripts/intro/PieChart.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
