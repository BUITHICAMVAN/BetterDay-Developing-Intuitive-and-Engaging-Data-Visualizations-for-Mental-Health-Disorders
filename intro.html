<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our World in Depression</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="page.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <script
            src="https://kit.fontawesome.com/7b9a1721c6.js"
            crossorigin="anonymous"

  <body>
  <div id="header">
    <h1 id="title">OUR WORLD IN DEPRESSION</h1>
    <p id="copyright">copyrighted by Tramcam Team</p>

      <button

            id="page-change-btn-4"

    <div class="col horizontalbar-chart">

    <div class="row second-row">
      <div class="col">

      </div>
